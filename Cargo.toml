[package]
name = "slippi-re"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.63"
encoding_rs = "0.8.31"
enet = "0.3.0"
json = "0.12.4"
kana-converter = "0.1.2"
regex = "1.6.0"
serde = { version = "1.0.144", features = [ "derive" ] }
serde_json = "1.0.85"
serde_repr = "0.1.9"
tokio = { version = "1.21.0", features = [ "full" ] }
warp = "0.3.2"

[[bin]]
name = "slippi-re"
path = "src/main.rs"
